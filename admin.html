<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; background: #2c3e50; color: white; padding: 20px; }
    h1 { margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
    button { background: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n</h1>

  <label>WhatsApp:</label>
  <input type="text" id="whatsapp" placeholder="Ej: 5491169722387">

  <label>Configuraci√≥n (JSON):</label>
  <textarea id="json" rows="20"></textarea>

  <button onclick="guardar()">Guardar Configuraci√≥n</button>

  <script>
    // Configuraci√≥n inicial por defecto (si nunca se guard√≥)
    const configDefault = {
      "whatsapp": "5491169722387",
      "macros": [
        {
          "titulo": "UTILIDAD",
          "color": "#e67e22",
          "botones": [
            { "texto": "Info", "mensaje": "üëã ¬°Bienvenido a la mejor experiencia!" },
            { "texto": "Link", "mensaje": "m01.bet300vip.com" }
          ]
        },
        {
          "titulo": "BILLETERA ROMERO",
          "color": "#16a085",
          "botones": [
            { "texto": "Alias Romero", "mensaje": "diego.305.alago.mp" },
            { "texto": "CVU Romero", "mensaje": "0000003100078318024667" }
          ]
        }
      ]
    };

    function cargar() {
      let data = localStorage.getItem("config");
      if (!data) {
        data = JSON.stringify(configDefault, null, 2);
        localStorage.setItem("config", data);
      }
      document.getElementById("json").value = data;
      document.getElementById("whatsapp").value = JSON.parse(data).whatsapp;
    }

    function guardar() {
      try {
        let data = JSON.parse(document.getElementById("json").value);
        data.whatsapp = document.getElementById("whatsapp").value;
        localStorage.setItem("config", JSON.stringify(data));
        alert("‚úÖ Configuraci√≥n guardada correctamente");
      } catch (e) {
        alert("‚ùå Error en el formato JSON");
      }
    }

    cargar();
  </script>
</body>
</html>
