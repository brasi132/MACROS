<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; background: #2c3e50; color: white; padding: 20px; }
    h1 { margin-bottom: 20px; }
    select, input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
    button { background: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n</h1>

  <label>Seleccionar PC:</label>
  <select id="pcSelect" onchange="cargarPC()">
    <option value="pc1">PC1</option>
    <option value="pc2">PC2</option>
    <option value="pc3">PC3</option>
    <option value="pc4">PC4</option>
    <option value="pc5">PC5</option>
    <option value="pcalv">PCALV</option>
    <option value="pcboy">PCBOY</option>
  </select>

  <label>WhatsApp:</label>
  <input type="text" id="whatsapp" placeholder="Ej: 5491169722387">

  <label>Configuraci√≥n (JSON solo de esta PC):</label>
  <textarea id="json" rows="20"></textarea>

  <button onclick="guardar()">Guardar Configuraci√≥n</button>

  <script>
    // Configuraci√≥n inicial vac√≠a
    const configDefault = {
      "whatsapp": "5491169722387",
      "macros": [
        {
          "titulo": "UTILIDAD",
          "color": "#e67e22",
          "botones": [
            { "texto": "Info", "mensaje": "üëã ¬°Bienvenido a la mejor experiencia!" },
            { "texto": "Link", "mensaje": "m01.bet300vip.com" }
          ]
        }
      ]
    };

    function cargarTodo() {
      let data = localStorage.getItem("config");
      if (!data) {
        // Si nunca se guard√≥ nada, inicializamos con cada PC = configDefault
        const inicial = {
          "pc1": configDefault,
          "pc2": configDefault,
          "pc3": configDefault,
          "pc4": configDefault,
          "pc5": configDefault,
          "pcalv": configDefault,
          "pcboy": configDefault
        };
        localStorage.setItem("config", JSON.stringify(inicial, null, 2));
        data = localStorage.getItem("config");
      }
      return JSON.parse(data);
    }

    function cargarPC() {
      const pc = document.getElementById("pcSelect").value;
      const data = cargarTodo();

      if (data[pc]) {
        document.getElementById("whatsapp").value = data[pc].whatsapp;
        document.getElementById("json").value = JSON.stringify(data[pc], null, 2);
      } else {
        document.getElementById("whatsapp").value = configDefault.whatsapp;
        document.getElementById("json").value = JSON.stringify(configDefault, null, 2);
      }
    }

    function guardar() {
      const pc = document.getElementById("pcSelect").value;
      const todo = cargarTodo();

      try {
        let data = JSON.parse(document.getElementById("json").value);
        data.whatsapp = document.getElementById("whatsapp").value;
        todo[pc] = data;

        localStorage.setItem("config", JSON.stringify(todo, null, 2));
        alert("‚úÖ Configuraci√≥n guardada para " + pc);
      } catch (e) {
        alert("‚ùå Error en el formato JSON");
      }
    }

    // Cargar la PC seleccionada al abrir
    cargarPC();
  </script>
</body>
</html>
