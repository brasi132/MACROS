<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PC1</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; padding: 20px; }
    h1 { text-align: center; }
    .grupo { padding: 20px; border-radius: 10px; margin-bottom: 20px; color: white; }
    .titulo-seccion { font-size: 20px; font-weight: bold; margin-bottom: 15px; text-align: center; }
    .boton { display: block; margin: 8px 0; padding: 12px; border-radius: 5px; background: rgba(0,0,0,0.2); border: 2px solid white; cursor: pointer; color: white; font-size: 15px; }
    .boton:hover { background: rgba(255,255,255,0.3); }
    .mensaje { text-align: center; margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Macros PC1</h1>
  <div id="contenedor"></div>
  <div class="mensaje" id="mensaje"></div>

  <script>
    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        document.getElementById("mensaje").textContent = "✅ Copiado: " + texto;
        setTimeout(() => { document.getElementById("mensaje").textContent = ""; }, 2000);
      });
    }

    function cargarMacros() {
      const data = JSON.parse(localStorage.getItem("config"));
      if (!data) {
        document.getElementById("contenedor").innerHTML = "<p>❌ No hay configuración guardada.</p>";
        return;
      }

      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      data.macros.forEach(macro => {
        const grupo = document.createElement("div");
        grupo.className = "grupo";
        grupo.style.backgroundColor = macro.color;

        const titulo = document.createElement("div");
        titulo.className = "titulo-seccion";
        titulo.textContent = macro.titulo;
        grupo.appendChild(titulo);

        macro.botones.forEach(b => {
          const btn = document.createElement("button");
          btn.className = "boton";
          btn.textContent = b.texto;
          btn.onclick = () => copiarTexto(b.mensaje);
          grupo.appendChild(btn);
        });

        contenedor.appendChild(grupo);
      });
    }

    cargarMacros();
  </script>
</body>
</html>
