<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PC1</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    .grupo { border-radius: 8px; padding: 15px; margin: 15px 0; color: white; }
    .titulo-grupo { font-weight: bold; margin-bottom: 10px; }
    .boton { display: block; width: 100%; margin: 5px 0; padding: 10px;
             border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Macros PC1</h1>
  <div id="contenedor"></div>

  <script>
    const PC_ID = "pc1";

    function obtenerConfig() {
      return JSON.parse(localStorage.getItem("config")) || {};
    }

    function mostrarConfig() {
      const data = obtenerConfig();
      const config = data[PC_ID] || { macros: [] };
      const cont = document.getElementById("contenedor");
      cont.innerHTML = "";

      config.macros.forEach(grupo => {
        const div = document.createElement("div");
        div.className = "grupo";
        div.style.background = grupo.color;

        const titulo = document.createElement("div");
        titulo.className = "titulo-grupo";
        titulo.textContent = grupo.titulo;
        div.appendChild(titulo);

        grupo.botones.forEach(b => {
          const btn = document.createElement("button");
          btn.className = "boton";
          btn.textContent = b.texto;
          btn.onclick = () => {
            navigator.clipboard.writeText(b.mensaje);
          };
          div.appendChild(btn);
        });

        cont.appendChild(div);
      });
    }

    // Mostrar al cargar
    mostrarConfig();
  </script>
</body>
</html>
